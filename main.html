<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table, th, td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <!-- Your code here -->
      <tr>
        <td>
          <table>
            <thead>
              <tr>
                <th colspan=2>Nested Table 2</th>
              </tr>
              <tr>
                <th>Column 1</th>
                <th>Column 2</th>
              </tr>
            </thead>
            <tr>
              <td>abc</td>
              <td>def</td>
            </tr>
          </table>
        </td>
        <td>
          <table>
            <thead>
              <tr>
                <th>Nested Table 1</th>
              </tr>
            </thead>
            <tr>
              <td>
                <ul>
                  <li>List item</li>
                  <li>List item</li>
                  <li>List item</li>
                </ul>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <table>
            <thead>
              <tr>
                <th colspan=2>Nested Table 3</th>
              </tr>
            </thead>
            <tr>
              <td>Nested Table</td>
              <td>Demo Continued</td>
            </tr>
          </table>
        </td>
        <td>
          <table>
            <thead>
              <tr>
                <th>Nested Table 4</th>
              </tr>
            </thead>
            <tr>
              <td style="background-color: black; color: white;">HTML</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
